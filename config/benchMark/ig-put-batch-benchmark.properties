#
# Contains all benchmarks
#

now0=`date +'%H%M%S'`

# JVM options.
JVM_OPTS=${JVM_OPTS}" -DIGNITE_QUIET=false"

# Uncomment to enable concurrent garbage collection (GC) if you encounter long GC pauses.
JVM_OPTS=${JVM_OPTS}" \
  -Xloggc:./gc${now0}.log \
  -XX:+PrintGCDetails \
  -verbose:gc \
  -XX:+UseParNewGC \
  -XX:+UseConcMarkSweepGC \
  -XX:+UseTLAB \
  -XX:NewSize=128m \
  -XX:MaxNewSize=128m \
  -XX:MaxTenuringThreshold=0 \
  -XX:SurvivorRatio=1024 \
  -XX:+UseCMSInitiatingOccupancyOnly \
  -XX:CMSInitiatingOccupancyFraction=60 \
"

#Ignite version
ver="1.5.0-final"

# List of default probes.
# Add DStatProbe or VmStatProbe if your OS supports it (e.g. if running on Linux).
BENCHMARK_DEFAULT_PROBES=ThroughputLatencyProbe,PercentileProbe,DStatProbe

# Packages where the specified benchmark is searched by reflection mechanism.
BENCHMARK_PACKAGES=org.yardstickframework,org.apache.ignite.yardstick

RESTART_SERVERS=true

# Probe point writer class name.
# BENCHMARK_WRITER=

# Comma-separated list of the hosts to run BenchmarkServers on. 2 nodes on local host are enabled by default.
SERVER_HOSTS=localhost,localhost

# Comma-separated list of the hosts to run BenchmarkDrivers on. 1 node on local host is enabled by default.
DRIVER_HOSTS=localhost

# Remote username.
# REMOTE_USER=

# Number of nodes, used to wait for the specified number of nodes to start.
nn=$((`echo ${SERVER_HOSTS} | tr ',' '\n' | wc -l` + `echo ${DRIVER_HOSTS} | tr ',' '\n' | wc -l`))

# Run configuration which contains all benchmarks.
# Note that each benchmark is set to run for 300 seconds (5 mins) with warm-up set to 60 seconds (1 minute).

xml=ignite-ec2-config.xml
cfg=${SCRIPT_DIR}/../config/${xml}
mode=FULL_SYNC

#clientMode="--client"
clientMode=""

bak=1
vs=1001
bs=2
w=30
d=60

CONFIGS="\
-cfg ${cfg} -nn ${nn} -vs 1 -b ${bak} -w ${w} -d ${d} -t 64 ${clientMode} -sm FULL_SYNC -bs 10 -dn IgnitePutAllBenchmark -sn IgniteNode -ds ${ver}-atomic-putAll_batch-10_backup-${bak}_valueSize-1,\
-cfg ${cfg} -nn ${nn} -vs 1000 -b ${bak} -w ${w} -d ${d} -t 64 ${clientMode} -sm FULL_SYNC -bs 10 -dn IgnitePutAllBenchmark -sn IgniteNode -ds ${ver}-atomic-putAll_batch-10_backup-${bak}_valueSize-1000,\
-cfg ${cfg} -nn ${nn} -vs 1 -b ${bak} -w ${w} -d ${d} -t 64 ${clientMode} -sm FULL_SYNC -bs 100 -dn IgnitePutAllBenchmark -sn IgniteNode -ds ${ver}-atomic-putAll_batch-100_backup-${bak}_valueSize-1,\
-cfg ${cfg} -nn ${nn} -vs 1000 -b ${bak} -w ${w} -d ${d} -t 64 ${clientMode} -sm FULL_SYNC -bs 100 -dn IgnitePutAllBenchmark -sn IgniteNode -ds ${ver}-atomic-putAll_batch-100_backup-${bak}_valueSize-1000,\
"
